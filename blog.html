<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Mureed Sajjad</title>
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #1f1f1f;
            padding: 15px;
            text-align: center;
            font-size: 22px;
        }
        nav {
            text-align: center;
            padding: 10px;
        }
        nav a {
            color: #00d9ff;
            text-decoration: none;
            margin: 0 12px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .blog-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .blog-post {
            background: #1f1f1f;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        .blog-post:hover {
            background: #292929;
        }
        .blog-post h2 {
            margin-top: 0;
            color: #00d9ff;
        }
        .blog-post p {
            line-height: 1.6;
            color: #ddd;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #1f1f1f;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        Mureed Sajjad - Blog
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
    </nav>

    <h1>Latest Blog Posts</h1>
    <div class="blog-container" id="blog-container">
        <p>Loading posts...</p>
    </div>

    <footer>
        © 2025 Mureed Sajjad — All Rights Reserved
    </footer>

    <script>
        fetch('posts.json')
            .then(response => response.json())
            .then(posts => {
                let blogContainer = document.getElementById('blog-container');
                blogContainer.innerHTML = '';
                posts.forEach(post => {
                    let postElement = document.createElement('div');
                    postElement.classList.add('blog-post');
                    postElement.innerHTML = `
                        <h2>${post.title}</h2>
                        <p><small>${post.date}</small></p>
                        <p>${post.summary}</p>
                        <a href="${post.link}" style="color:#00d9ff;">Read more →</a>
                    `;
                    blogContainer.appendChild(postElement);
                });
            })
            .catch(error => {
                document.getElementById('blog-container').innerHTML = '<p>Failed to load posts.</p>';
                console.error(error);
            });
    </script>

</body>
</html>
