<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: var(--bg-color, #ffffff);
      color: var(--text-color, #000000);
      transition: background-color 0.3s, color 0.3s;
    }

    .blog-post {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      background-color: var(--card-bg, #f9f9f9);
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .blog-post h2 {
      margin-top: 0;
    }

    .blog-post p {
      line-height: 1.6;
    }

    #dark-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background-color: #eee;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --card-bg: #1e1e1e;
    }
  </style>
</head>
<body>
  <button id="dark-toggle">üåô Toggle Dark Mode</button>

  <h1>üìù My Blog</h1>
  <div id="blog-container">Loading posts...</div>

  <script>
    // Dark mode toggle
    const toggle = document.getElementById('dark-toggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    });

    // Load saved theme
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }

    // Load blog posts from posts.json
    fetch('posts.json')
      .then(response => response.json())
      .then(posts => {
        const container = document.getElementById('blog-container');
        container.innerHTML = ''; // Clear "Loading..."
        posts.forEach(post => {
          const card = document.createElement('div');
          card.className = 'blog-post';
          card.innerHTML = `
            <h2>${post.title}</h2>
            <p><em>${post.date}</em> ‚Äî ${post.tags.join(', ')}</p>
            <p>${post.content}</p>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => {
        document.getElementById('blog-container').innerHTML = '<p>‚ö†Ô∏è Failed to load posts.</p>';
        console.error('Error loading posts:', error);
      });
  </script>
</body>
</html>
