<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Blog posts by Mureed Sajjad - Data Science & Biomedical Research">
  <title>Blog | Mureed Sajjad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }
    header {
      background: #1e1e1e;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: #00adb5;
      margin: 0 1rem;
      text-decoration: none;
    }
    h1 {
      margin-top: 1rem;
    }
    .post {
      background: #1e1e1e;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 8px;
      width: 80%;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .post h2 {
      margin-top: 0;
    }
    .post p {
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Blog</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main id="blog-posts"></main>

  <script>
    fetch('posts.json')
      .then(response => response.json())
      .then(posts => {
        const container = document.getElementById('blog-posts');
        posts.forEach(post => {
          const postEl = document.createElement('div');
          postEl.classList.add('post');
          postEl.innerHTML = `
            <h2>${post.title}</h2>
            <p><em>${post.date}</em></p>
            <p>${post.summary}</p>
            <a href="${post.link}" style="color:#00adb5">Read more</a>
          `;
          container.appendChild(postEl);
        });
      })
      .catch(err => {
        document.getElementById('blog-posts').innerHTML = "<p>Failed to load blog posts.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
