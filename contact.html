<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Mureed Sajjad</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
            color: #00ffcc;
        }

        form {
            max-width: 500px;
            margin: 30px auto;
            background: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #00ffcc;
            color: black;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #00cca3;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            color: #00ffcc;
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .social-links a:hover {
            color: #00cca3;
        }
    </style>
</head>
<body>

    <h1>Contact Me</h1>
    <p>I'd love to hear from you! Fill out the form below.</p>

    <form id="contactForm" action="https://formspree.io/f/yourFormID" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="_replyto" placeholder="Your email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>

        <input type="submit" value="Send Message">
    </form>

    <div class="social-links">
        <a href="https://github.com/MureedSajjad" target="_blank">GitHub</a> |
        <a href="https://linkedin.com/in/your-linkedin" target="_blank">LinkedIn</a> |
        <a href="mailto:your-email@example.com">Email</a>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    window.location.href = "thankyou.html"; // Redirect to thank you page
                } else {
                    alert("Oops! Something went wrong. Please try again.");
                }
            }).catch(() => {
                alert("Error sending message. Please try again later.");
            });
        });
    </script>

</body>
</html>
