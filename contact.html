<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #f5f5f5;
      line-height: 1.6;
    }

    /* Contact Section Styles */
    .contact-section {
      text-align: center;
      padding: 60px 20px;
      background-color: #0f0f0f;
    }

    .contact-section h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ff6600;
    }

    .contact-intro {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ccc;
    }

    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .contact-icons a {
      font-size: 2.5rem;
      color: #f5f5f5;
      transition: color 0.3s ease;
    }

    .contact-icons a:hover {
      color: #ff6600;
    }

    /* Responsive Tweaks */
    @media (max-width: 600px) {
      .contact-icons a {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Contact Section -->
  <section id="contact" class="contact-section">
    <h2>Contact Me</h2>
    <p class="contact-intro">Letâ€™s connect through the platforms below.</p>
    <div class="contact-icons">
      <a href="mailto:your.email@example.com" target="_blank" aria-label="Email">
        <i class="fas fa-envelope"></i>
      </a>
      <a href="https://orcid.org/your-orcid-id" target="_blank" aria-label="ORCID">
        <i class="fab fa-orcid"></i>
      </a>
      <a href="https://scholar.google.com/citations?user=yourID" target="_blank" aria-label="Google Scholar">
        <i class="fas fa-graduation-cap"></i>
      </a>
      <a href="https://www.linkedin.com/in/yourprofile" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://github.com/yourusername" target="_blank" aria-label="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://www.researchgate.net/profile/YourName" target="_blank" aria-label="ResearchGate">
        <i class="fab fa-researchgate"></i>
      </a>
    </div>
  </section>

</body>
</html>
